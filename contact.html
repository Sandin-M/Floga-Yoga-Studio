    <!--Header-->
    <header>
        <div id="logo">
            <p id="flow-symbol">≈</p>
            <a href="index.html">
                <h1>floga</h1>
            </a>
        </div>

        <input type="checkbox" id="toggle" name="toggle">
        <label for="toggle" id="menu-bars"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a> </li>

    <!--Main Content-->
    <main class="pages">
        <section class="contact-section">
            <h2 class="homepage-h2">Send us a message</h2>
    
            <form id="contact-form" action="thankyou.html" method="GET"></form>
                    <label for="fname" class="label">First Name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
    
                <br>
    
                <div>
                    <label for="lname" class="label">Last Name:</label>
                    <input type="text" id="lname" name="lname">
                </div>
    
                <br>

                <div>
                    <label for="email" class="label">Email:</label>
                    <input type="email" id="email" name="Email">
                </div>

                <br>
    
                <div>
                    <label for="message" class="label">Message:</label>
                    <input type="text" id="message" name="message" cols="30" rows="10">
                </div>
    
                <div class="buttons">
                    <input type="reset">
                    <input type="submit">
                </div>
            </form>
        </section>
    </main>
